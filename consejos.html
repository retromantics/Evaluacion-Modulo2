<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CiberSeguridad</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="amenazas.html">Amenazas</a></li>
                    <li class="nav-item"><a class="nav-link" href="consejos.html">Consejos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Bienvenidos a CiberSeguridad</h1>
            <p class="lead">Protege tu información, aprende a cuidarte en el mundo digital.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <div class="container">

        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación de formulario básica
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const form = e.target;
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
            } else {
                form.classList.remove('was-validated');
                document.getElementById('formSuccess').classList.remove('d-none');
                form.reset();
            }
        });
    </script>
</body>

</html>
